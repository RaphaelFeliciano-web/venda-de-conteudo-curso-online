<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin-estilos.css">
</head>
<body class="corpo-login-admin">
    <div class="container-login-admin">
        <div class="logo-admin">
            <h2>Login do Administrador</h2>
        </div>
        <form id="form-admin-login">
            <div class="campo-form">
                <label for="admin-email">E-mail</label>
                <input type="email" id="admin-email" placeholder="admin@admin.com" required>
            </div>
            <div class="campo-form">
                <label for="admin-senha">Senha</label>
                <input type="password" id="admin-senha" placeholder="Sua senha" required>
            </div>
            <button type="submit" class="botao-principal">Entrar</button>
        </form>
    </div>
    <script type="module" src="../js/admin.js"></script>
</body>
</html>
