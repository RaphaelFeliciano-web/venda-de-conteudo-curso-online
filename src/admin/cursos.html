<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Cursos - Painel Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin-estilos.css">
</head>
<body>
    <div class="container-admin">
        <aside class="menu-lateral">
            <div class="logo-admin">
                <h2>Admin</h2>
            </div>
            <nav class="navegacao-admin">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li class="ativo"><a href="../admin/cursos.html">Gerenciar Cursos</a></li>
                    <li><a href="usuarios.html">Gerenciar Usuários</a></li>
                    <li><a href="#" id="btn-logout">Sair</a></li>
                </ul>
            </nav>
        </aside>
        <main class="conteudo-principal">
            <header class="conteudo-header">
                <h1>Gerenciar Cursos</h1>
                <button id="btn-abrir-modal-curso" class="botao-principal">Adicionar Curso</button>
            </header>
            <section class="tabela-container">
                <table id="tabela-cursos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>Categoria</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Os cursos serão inseridos aqui pelo JavaScript -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Modal para Adicionar/Editar Curso -->
    <dialog id="modal-curso">
        <form id="form-curso">
            <h2 id="modal-titulo">Adicionar Novo Curso</h2>
            <input type="hidden" id="curso-id">
            <input type="text" id="curso-nome" placeholder="Nome do curso" required>
            <textarea id="curso-descricao" placeholder="Descrição do curso" required></textarea>
            <input type="number" id="curso-preco" placeholder="Preço (ex: 249.90)" step="0.01" required>
            <input type="text" id="curso-imagem" placeholder="URL da imagem" required>
            <select id="curso-categoria" required>
                <option value="">Selecione a categoria</option>
                <option value="iniciante">Iniciante</option>
                <option value="avancado">Avançado</option>
            </select>
            <div class="modal-acoes">
                <button type="button" id="btn-cancelar-modal">Cancelar</button>
                <button type="submit" class="botao-principal">Salvar</button>
            </div>
        </form>
    </dialog>

    <script type="module" src="../js/admin.js"></script>
</body>
</html>
